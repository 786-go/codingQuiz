<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Coding Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="bg-danger text-white text-center">
        <h1>JavaScript Quiz</h1>
    </header>
    <article class="container">
        <button class="btn btn-secondary" id="btn">Begin Quiz</button>
    </article>

    <main class="container" id="quizarea">

        <h2 id="question">

        </h2>

        <button id="opt1" class="user-answer btn btn-outline-primary" data-value="1"></button>
        <button id="opt2" class="user-answer btn btn-outline-primary" data-value="2"></button>
        <button id="opt3" class="user-answer btn btn-outline-primary" data-value="3"></button>
        <button id="opt4" class="user-answer btn btn-outline-primary" data-value="4"></button>
        <div class="container">
            <em class="text-muted" id="right-wrong"></em>
            <h4 id="counter"></h4>
        </div>








       
    </main>
    <section id="end-results" class="container">
        <h5 id="final-score"></h5>
     <label>Enter Your Initials</label>
     <input id="user-initials" />
     <button id="save-initials">Save</button>
    </section>

    <script src="./script.js"></script>
</body>

</html>
